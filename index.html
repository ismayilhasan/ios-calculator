<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOS Calculator</title>
    <link rel="stylesheet" href="./Assets/index.css">
</head>
<body>

        <header>
            <h1>IOS Calculator</h1>
        </header>
        <section id="Calculator">
            <input disabled type="text" name="result" class="result-screen" id="resultScreen">
            <input type="button" value="AC" class="AC-button operation-color" id="calcBtn">
            <input type="button" value="/" class="number-op-buttons operation-color" id="calcBtn">
            <input type="button" value="7" class="number-op-buttons number-color" id="calcBtn">
            <input type="button" value="8" class="number-op-buttons number-color" id="calcBtn">
            <input type="button" value="9" class="number-op-buttons number-color" id="calcBtn">
            <input type="button" value="*" class="number-op-buttons operation-color" id="calcBtn">
            <input type="button" value="4" class="number-op-buttons number-color" id="calcBtn">
            <input type="button" value="5" class="number-op-buttons number-color" id="calcBtn">
            <input type="button" value="6" class="number-op-buttons number-color" id="calcBtn">
            <input type="button" value="-" class="number-op-buttons operation-color" id="calcBtn">
            <input type="button" value="1" class="number-op-buttons number-color" id="calcBtn">
            <input type="button" value="2" class="number-op-buttons number-color" id="calcBtn">
            <input type="button" value="3" class="number-op-buttons number-color" id="calcBtn">
            <input type="button" value="+" class="number-op-buttons operation-color" id="calcBtn">
            <input type="button" value="0" class="number-op-buttons-zero number-color" id="calcBtn">
            <input type="button" value="." class="number-op-buttons operation-color" id="calcBtn">
            <input type="button" value="=" class="number-op-buttons operation-color" id="calcBtn">

        </section>

        <script src="./app.js"></script>
</body>
</html>
